{% extends "network/layout.html" %}
{% load static %}

{% block stylesheet %}
    <link rel="stylesheet" href="{% static 'network/login.css' %}">
{% endblock stylesheet %}

{% block body %}

<div class="body-content">
    <div class="form-content">
        <h2 class="title">Register</h2>

        {% if message %}
            <div class="error">{{ message }}</div>
        {% endif %}

        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="form-submit" type="submit" value="Register">
        </form>

        <p class="alt">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>  
</div>

    

{% endblock %}
